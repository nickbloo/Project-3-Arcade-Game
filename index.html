<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <script type="text/javascript" defer src="app.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="input-container">
        <label>Name: </label>
        <input id="name-input" type="text" placeholder="Enter Your Name Here"/>
        <button id="submit-button">Submit</button>
    </div>
    <div id="display-name-container">
        <p id="display-name">Your Name: </p>
    </div>
    <div id="game-board">
    </div>
    <div id="reset-container">
        <label>Click here to play again!</label>
        <button id="reset-button">Reset</button>
    </div>
</body>
</html>
